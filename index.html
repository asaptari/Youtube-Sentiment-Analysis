<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comments Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Comments:</h2>
    <ul id="commentsList"></ul>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("http://localhost:5000/comments")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not OK");
                }
                return response.json();
            })
            .then(data => {
                console.log("Data received:", data); // Debugging
                const commentsList = document.getElementById("commentsList");
                commentsList.innerHTML = ""; // Clear previous content
    
                if (data.length === 0) {
                    commentsList.innerHTML = "<li class='no-data'>No comments found.</li>";
                    return;
                }
    
                data.forEach(comment => {
                    let listItem = document.createElement("li");
    
                    // Apply sentiment colors
                    let sentimentClass = "";
                    if (comment[3] === "positive") sentimentClass = "positive";
                    else if (comment[3] === "negative") sentimentClass = "negative";
                    else sentimentClass = "neutral";
    
                    listItem.innerHTML = `<strong>Comment:</strong> ${comment[2]} <br> 
                                          <strong>Sentiment:</strong> <span class="${sentimentClass}">${comment[3]}</span>`;
                    commentsList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error("Error fetching comments:", error);
                document.getElementById("commentsList").innerHTML = "<li class='error'>Error fetching data.</li>";
            });
        });
    </script>
    
</body>
</html>
